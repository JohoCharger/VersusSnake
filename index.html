<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SnakeGame</title>
	<link rel="stylesheet" type="text/css" href="css/game.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/snake.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" defer src="js/sketch.js"></script>
</head>
<body>
	<div class="main">
		<div class="message-box">
			<p>This is a message box.</p>
		</div>
		<div class="score-counter-container">
			<p class="score-counter">0</p>
		</div>
		<div class="canvas-container">
			<canvas id="game-canvas"></canvas>
		</div>
	</div>
	<template id="instructions-template">
		<div class="instructions">
			<p>Crash the other player to win.</p>
			<p>Ready up by pressing any of the keys.</p>
			<br/>
			<p id="player1-ready">Player 1 (WASD) </p>
			<p id="player2-ready">Player 2 (Arrow keys)</p>
		</div>
		<div class="timer">
			<span id="game-start-timer">3</span>
		</div>
	</template>
	<template id="game-over-template">
		<p id="game-over-text">Game over!</p>
		<button class="restart-button" type="submit">Restart</button>
		<script type="text/javascript">
			document.querySelector(".restart-button").onclick = () => {
				window.location.reload();
			}
		</script>
	</template>
</body>
</html>
